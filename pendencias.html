<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="fornecedor.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" defer></script>
    <script src="header.js" defer></script>
    <script src="pendencias.js" defer></script>
    <title>capEstoque</title>
</head>

<body>
    <div id="header"></div>
    <main>

        <ul id="pendencias"></ul>


    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
                fetch("header.html") // verifique se header.html estÃ¡ na mesma pasta do HTML
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao carregar o header: " + response.status);
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById("header").innerHTML = data;
                        console.log("Header carregado com sucesso!");
                    })
                    .catch(error => {
                        console.error("Erro no fetch:", error);
                    });
            });

    </script>
</body>

</html>
