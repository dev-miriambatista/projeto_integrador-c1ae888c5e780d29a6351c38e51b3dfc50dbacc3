<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="produtos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" defer></script>

    <title>capEstoque</title>
</head>


<body>
    <div id="header"></div>

    <main>
        <ul class="container_dashboard">

            <li class="item_dashboard">
                <a href="produtos.html"><button class="botao__dashboard" id="btn_total_produtos">

                    <i class="bi bi-boxes"></i>
                    <p class="card_item_dashboard" id="info_total_produtos"></p>

                </button></a>
            </li>

            <li class="item_dashboard">
                <button class="botao__dashboard" id="btn_vendas_hoje">

                    <i class="bi bi-calendar2-event"></i>
                    <p class="card_item_dashboard" id="info_vendas_hoje"></p>

                </button>
            </li>

            <li class="item_dashboard">
                <a href="fornecedor.html"></a></A><button class="botao__dashboard" id="btn_total_fornecedores">

                    <i class="bi bi-truck"></i>
                    <p class="card_item_dashboard" id="info_total_fornecedores"></p>

                </button></a>
            </li>

            <li class="item_dashboard">
                <button class="botao__dashboard" id="btn_pedidos_pendentes">

                    <i class="bi bi-exclamation-circle"></i>
                    <p class="card_item_dashboard" id="info_pedidos_pendentes"></p>

                </button>
            </li>

            <li class="item_dashboard">
                <button class="botao__dashboard" id="btn_movimentacoes">

                    <i class="bi bi-arrow-repeat"></i>
                    <p class="card_item_dashboard" id="info_movimentacoes"></p>

                </button>
            </li>

            <li class="item_dashboard">
                <button class="botao__dashboard" id="btn_alerta_estoque">

                    <i class="bi bi-bell"></i>
                    <p class="card_item_dashboard" id="info_alerta_estoque"></p>

                </button>
            </li>

        </ul>
    </main>
    <script>
        fetch("header.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao carregar o header: " + response.status);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("header").innerHTML = data;
                console.log("Header carregado com sucesso!");
            })
            .catch(error => {
                console.error("Erro no fetch:", error);
            });


    </script>
</body>
<footer>
    <p>capEstoque</p>
</footer>

</html>
