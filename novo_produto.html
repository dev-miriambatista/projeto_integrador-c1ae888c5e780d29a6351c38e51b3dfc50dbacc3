<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="novo_produto.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" defer></script>


    <title>capEstoque</title>
</head>


<body>
    <div id="header"></div>

    <main>
        
        <form action="/produtos" method="POST">
            <h1>Novo Produto</h1>
            <label for="descricao">Nome do produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="un_medida">Medida:</label>
            <input type="text" id="un_medida" name="un_medida" required>

            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" required>

            <label for="valor_compra">Preço de Compra:</label>
            <input type="number" id="valor_compra" name="valor_compra" step="0.01" required>

            <label for="valor_venda">Preço de Venda:</label>
            <input type="number" id="valor_venda" name="valor_venda" step="0.01" required>

            <label for="lucro_minimo">Lucro Mínimo:</label>
            <input type="number" id="lucro_minimo" name="lucro_minimo" step="0.01" required>

            <label for="qtda_estoque">Quantidade em Estoque:</label>
            <input type="number" id="qtda_estoque" name="qtda_estoque" required>

            <label for="qtda_minima">Quantidade Mínima:</label>
            <input type="number" id="qtda_minima" name="qtda_minima" required>

            <button type="submit">Adicionar Produto</button>
        </form>
    </main>
    <script>
      fetch("header.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao carregar o header: " + response.status);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("header").innerHTML = data;
                console.log("Header carregado com sucesso!");
            })
            .catch(error => {
                console.error("Erro no fetch:", error);
            });


    </script>
</body>
</html>
