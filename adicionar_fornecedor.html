<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="novo_produto.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" defer></script>


    <title>capEstoque</title>
</head>


<body>
    <div id="header"></div>

    <main>

        <form action="/fornecedor.html" method="GET">
            <h1>Novo Fornecedor</h1>
            <label for="nome">Nome do fornecedor:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="address" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" required>

            <label for="produtos_fornecidos">Produtos Fornecidos:</label>
            <input type="text" id="produtos_fornecidos" name="produtos_fornecidos" required>

            <label for="valor_minimo_pedido">Preço de Compra:</label>
            <input type="number" id="valor_compra" name="valor_compra" step="0.01" required>

            <label for=" prazo_entrega">Preço de Venda:</label>
            <input type="date" id="valor_venda" name="valor_venda" step="0.01" required>

            <button type="submit">Adicionar Fornecedor</button>
        </form>
    </main>
    <script>
        fetch("header.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao carregar o header: " + response.status);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("header").innerHTML = data;
                console.log("Header carregado com sucesso!");
            })
            .catch(error => {
                console.error("Erro no fetch:", error);
            });


    </script>
</body>

</html>
